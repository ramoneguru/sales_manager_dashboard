<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#67dbcb">

    <title>Sales Manager Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" sizes="192x192" href="images/touch/homescreen192.png.png">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arimo:400,700|Roboto+Slab:400,700">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/3.9.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/3.9.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/3.9.0/firebase-database.js"></script>
    <script defer src="/__/firebase/3.9.0/firebase-messaging.js"></script>

    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <div id="main"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

    <noscript>Please enable JavaScript for your browser.</noscript>

</html>
