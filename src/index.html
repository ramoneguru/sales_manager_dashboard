<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#67dbcb">

    <title>Sales Manager Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" sizes="192x192" href="images/touch/homescreen192.png">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arimo:400,700|Roboto+Slab:400,700">
</head>
<body>
    <div id="main"></div>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <noscript>Please enable JavaScript for your browser.</noscript>
    <script>
        if ('serviceWorker' in navigator) {

            window.addEventListener('load', function() {
                if(window.location.origin !== "http://localhost:8080"){
                    navigator.serviceWorker.register('/service-worker.js',{
                        useCache: true
                    });
                }

            });
        }
    </script>
</body>
</html>
